<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="project5-advertising-site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>project5-advertising-site</title>
  </head>
  <body>
    <!-- Header -->
    <main class="container" id="root"></main>
    <!-- Footer -->
    <div class="modal-window <!--modal-window--hidden-->">
      <div class="modal-window__item">
        <button class="modal-window__close-button">
          <i class="material-icons">
            close
          </i>
        </button>
        <form class="modal-window__body">
          <h2 class="modal-window__headline">Додати оголошення</h2>
          <div class="field-container">
            <label class="field-label" for="addModal__name">Назва товару</label>
            <input
              class="form-input"
              type="text"
              id="addModal__name"
              required
            />
          </div>
          <div class="field-container">
            <label class="field-label">Фото</label>
            <div id="added_image">
              <label class="image-upload"
                ><span class="plus-icon">+</span>
                <input
                  type="file"
                  name="image1"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
                <img class="output_image" />
              </label>
              <label class="image-upload">
                <span class="plus-icon">+</span>
                <input
                  type="file"
                  name="image2"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
                <img class="output_image" />
              </label>
              <label class="image-upload">
                <span class="plus-icon">+</span>
                <input
                  type="file"
                  name="image3"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
                <img class="output_image" />
              </label>
              <label class="image-upload">
                <span class="plus-icon">+</span>
                <input
                  type="file"
                  name="image4"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
                <img class="output_image" />
              </label>
              <label class="image-upload">
                <span class="plus-icon">+</span>
                <input
                  type="file"
                  name="image5"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
                <img class="output_image" />
              </label>
              <label class="image-upload">
                <span class="plus-icon">+</span>
                <input
                  type="file"
                  name="image6"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
                <img class="output_image" />
              </label>
            </div>
          </div>
          <div class="field-container">
            <label class="field-label" for="addModal__description"
              >Опис товару</label
            >
            <textarea
              class="form-input"
              name="description"
              id="addModal__description"
            ></textarea>
          </div>
          <div class="field-container">
            <label class="field-label">Категорія товару</label>
            <div id="category-select">
              <span class="category-selected-option-name"></span>
              <span class="triangle">&#9662;</span>
              <div class="category-select-options hidden">
                <ul>
                  <li class="category-option" onclick="onSelect(this)">
                    Відпочинок та спорт
                  </li>
                  <li class="category-option" onclick="onSelect(this)">
                    Віддам безкоштовно
                  </li>
                  <li class="category-option" onclick="onSelect(this)">
                    Бізнес та послуги
                  </li>
                  <li class="category-option" onclick="onSelect(this)">
                    Розпродаж
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="field-container">
            <label class="field-label" for="addModal__price">Ціна</label>
            <input
              class="form-input"
              placeholder="0.00 грн"
              id="addModal__price"
              name="price"
              type="text"
              required
            />
          </div>
          <div class="field-container">
            <label class="field-label" for="addModal__phone">Телефон</label>
            <input
              class="form-input"
              placeholder="+38 (0--) --- -- --"
              id="addModal__phone"
              name="phone"
              type="tel"
              required
            />
          </div>
          <button class="button" type="submit">ДОДАТИ</button>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function preview_image(event) {
      event.target.previousElementSibling.style.display = "none";
      var reader = new FileReader();
      reader.onload = function () {
        event.target.nextElementSibling.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
  <script type="text/javascript">
    const refs = {
      categorySelect: document.querySelector("#category-select"),
      categoryList: document.querySelector(".category-select-options"),
      optionName: document.querySelector(".category-selected-option-name"),
    };

    refs.categorySelect.addEventListener("click", onCategorySelectClick);

    function onCategorySelectClick(event) {
      refs.categoryList.classList.toggle("hidden");
    }

    function onSelect(event) {
      refs.optionName.textContent = event.textContent;
    }
  </script>
</html>
