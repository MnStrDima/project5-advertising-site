<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="project5-advertising-site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>project5-advertising-site</title>
  </head>
  <body>
    <!-- Header -->
    <main class="container" id="root"></main>
    <!-- Footer -->
    <div class="modal-window <!--modal-window--hidden-->">
      <div class="modal-window__item">
        <button class="modal-window__close-button">
          <i class="material-icons">
            close
          </i>
        </button>
        <form class="modal-window__body" id="append-form">
          <h2 class="modal-window__headline">Додати оголошення</h2>
          <label class="item-name" for="add-modal__item-name"
            >Назва товару</label
          >
          <input
            class="form-input"
            type="text"
            id="add-modal__item-name"
            required
          />
          <div id="added_image">
            <p class="item-image">Фото</p>
            <label class="image-upload"
              ><span class="plus-icon">+</span>
              <input
                type="file"
                id="add-modal__item-image1"
                accept="image/*"
                onchange="preview_image(event)"
              />
              <img class="output_image" />
            </label>
            <label class="image-upload">
              <span class="plus-icon">+</span>
              <input
                type="file"
                id="add-modal__item-image2"
                accept="image/*"
                onchange="preview_image(event)"
              />
              <img class="output_image" />
            </label>
            <label class="image-upload">
              <span class="plus-icon">+</span>
              <input
                type="file"
                id="add-modal__item-image3"
                accept="image/*"
                onchange="preview_image(event)"
              />
              <img class="output_image" />
            </label>
            <label class="image-upload">
              <span class="plus-icon">+</span>
              <input
                type="file"
                id="add-modal__item-image4"
                accept="image/*"
                onchange="preview_image(event)"
              />
              <img class="output_image" />
            </label>
            <label class="image-upload">
              <span class="plus-icon">+</span>
              <input
                type="file"
                id="add-modal__item-image5"
                accept="image/*"
                onchange="preview_image(event)"
              />
              <img class="output_image" />
            </label>
            <label class="image-upload">
              <span class="plus-icon">+</span>
              <input
                type="file"
                id="add-modal__item-image6"
                accept="image/*"
                onchange="preview_image(event)"
              />
              <img class="output_image" />
            </label>
          </div>
          <label class="item-info" for="add-modal__item-description"
            >Опис товару</label
          >
          <textarea
            class="form-input item-description"
            name="description"
            id="add-modal__item-image"
          ></textarea>
          <div class="category-dropdown">
            <p class="item-category">Категорія товару</p>
            <button onclick="myFunction()" class="dropbtn"></button>
            <div id="myDropdown" class="dropdown-content">
              <!--backend request-->
            </div>
          </div>
          <label class="item-price" for="add-modal__item-price">Ціна</label>
          <input
            class="form-input"
            id="add-modal__item-price"
            type="text"
            required
          />
          <label class="owner-phone-number" for="add-modal__phone-number"
            >Телефон</label
          >
          <input
            class="form-input"
            id="add-modal__phone-number"
            type="tel"
            required
          />
          <button class="button" type="submit">ДОДАТИ</button>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function preview_image(event) {
      event.target.previousElementSibling.style.display = "none";
      var reader = new FileReader();
      reader.onload = function () {
        event.target.nextElementSibling.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</html>
